<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="card-inner">
     
    <div class="top">
      <img class="img" src="images/image-victor.jpg" alt="" >
      

    </div>
        

    <div class="main">

      <div class="heding">
        <div class="up">
        <h2> Victor Crest </h2><p>26 </p>

      </div>
      <p> London</p>

      
      </div>
      
<hr>
    </div>
     
    
    <div class="last">
      <div class="one">
        <p><b>80K </b></p>
        <p> <b>803K </b></p>
        <p><b> 1.4K</b></p>
      </div>
      <div class="two">
        
        <p>Followers </p><p> Likes </p><p> Photos</p>

      </div>
    </div>
    
  </div>
  

</div>
